<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gyümölcsszedő</title>
</head>
<body class="press-start-2p-regular">
    <div class="container">
        <div class="titleContainer">
            <h1>Gyümölcsszedő játék</h1>
        </div>

        <div class="gameContainer">
            <div class="gridContainer">
                <div class="parent">
                    
                </div>
            </div>
    
            <div class="controlsContainer">
                <h4>Kattints a kezdő mezőre!</h4>
                <h4 id="fruitDisplay">Begyűjtött gyümölcsök:</h4>
                <h4 id="stepsDisplay">Hátralévő lépések:</h4>
                <div class="buttonContainer">
                    <button class="press-start-2p-regular up"><i class="arrow upArrow"></i></button>
                    <button class="press-start-2p-regular down"><i class="arrow downArrow"></i></button>
                    <button class="press-start-2p-regular right"><i class="arrow rightArrow"></i></button>
                    <button class="press-start-2p-regular left"><i class="arrow leftArrow"></i></button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
